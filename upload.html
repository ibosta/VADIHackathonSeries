<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Güvenli Dosya Yükleme</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; }
        .navbar { background-color: #333; overflow: hidden; border-radius: 5px; margin-bottom: 20px; }
        .navbar a { float: left; display: block; color: #f2f2f2; text-align: center; padding: 14px 16px; text-decoration: none; }
        .navbar a:hover { background-color: #ddd; color: black; }
        .navbar a.active { background-color: #04AA6D; color: white; }
        .container { max-width: 600px; margin: 0 auto; border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; font-weight: bold; }
        input[type="file"] { display: block; width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        #uploadBtn { background-color: #28a745; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; border-radius: 4px; width: 100%; }
        #uploadBtn:hover { background-color: #218838; }
        #status { margin-top: 15px; text-align: center; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Ana Sayfa</a>
        <a href="files.html">Dosyalarım</a>
        <a href="shared.html">Bana Paylaşılanlar</a>
        <a href="upload.html" class="active">Dosya Yükle</a>
    </div>

<div class="container">
    <h2>Dosya Yükle</h2>
    <div class="form-group">
        <label for="fileInput">Dosya Seçin</label>
        <input type="file" id="fileInput">
    </div>
    
    <button id="uploadBtn">Şifrele ve Yükle</button>
    
    <div id="status"></div>
</div>

<script type="module" src="upload.js"></script>

</body>
</html>
