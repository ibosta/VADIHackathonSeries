<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Güvenli Dosya Yükleme</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--color-gray-50);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--gradient-primary);
            color: var(--color-white);
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-header img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            border-radius: 12px;
            background: var(--color-white);
            padding: 8px;
        }

        .sidebar-header h1 {
            margin: 0;
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--color-white);
        }

        .sidebar-nav {
            flex: 1;
            padding: 20px 0;
        }

        .sidebar-nav a {
            display: block;
            padding: 16px 25px;
            color: var(--color-white);
            text-decoration: none;
            font-size: var(--font-size-base);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .sidebar-nav a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: var(--color-white);
            padding-left: 30px;
        }

        .sidebar-nav a.active {
            background: rgba(255, 255, 255, 0.2);
            border-left-color: var(--color-white);
            font-weight: 600;
        }

        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 40px;
        }

        .container { max-width: 600px; margin: 50px auto; background: white; padding: 40px; border-radius: var(--border-radius-lg); box-shadow: var(--shadow-md); }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; font-weight: bold; color: var(--color-dark); }
        input[type="file"] { display: block; width: 100%; padding: 12px; border: 2px dashed var(--color-primary); border-radius: var(--border-radius-md); background: var(--color-gray-50); }
        #uploadBtn { background-color: var(--color-primary); color: white; border: none; padding: 12px 20px; font-size: 16px; cursor: pointer; border-radius: var(--border-radius-md); width: 100%; transition: all 0.3s ease; }
        #uploadBtn:hover { background-color: var(--color-secondary); }
        #status { margin-top: 15px; text-align: center; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="img/logo.png" alt="Logo">
            <h1>SecureShare</h1>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html">Ana Sayfa</a>
            <a href="files.html">Dosyalarım</a>
            <a href="shared.html">Bana Paylaşılanlar</a>
            <a href="upload.html" class="active">Dosya Yükle</a>
        </nav>
    </aside>

    <main class="main-content">

<div class="container">
    <h2>Dosya Yükle</h2>
    <div class="form-group">
        <label for="fileInput">Dosya Seçin</label>
        <input type="file" id="fileInput">
    </div>
    
    <button id="uploadBtn">Şifrele ve Yükle</button>
    
    <div id="status"></div>
</div>

<script type="module" src="upload.js"></script>
    </main>
</body>
</html>
