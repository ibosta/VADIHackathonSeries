<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Yap - Dosya Vadisi</title>
  <link rel="icon" type="image/png" href="img/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <section class="col-sm-6 col-form text-black" aria-label="Giriş Formu">
          <div class="form-wrapper">
            <header class="logo-section">
              <img src="img/logo.png" alt="Dosya Vadisi Logosu" class="logo-image me-3">
              <h1 class="h1 fw-bold mb-0">Dosya Vadisi</h1>
            </header>

            <form id="loginForm" class="form-container" novalidate aria-labelledby="form-title">

              <h2 id="form-title" class="fw-normal mb-3 pb-3 form-title">Giriş Yap</h2>

              <div class="form-outline mb-4">
                <label class="form-label" for="email">E-posta Adresi</label>
                <input type="email" id="email" name="email" class="form-control form-control-lg"
                  placeholder="ornek@email.com" required autocomplete="email" aria-required="true"
                  aria-describedby="email-help" />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="password">Şifre</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg"
                  placeholder="••••••••" required autocomplete="current-password" aria-required="true" minlength="6" />
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block w-100" type="submit" aria-label="Giriş yap">
                  Giriş Yap
                </button>
              </div>

              <div id="result" role="alert" aria-live="polite"></div>

              <p class="small mb-5 pb-lg-2">
                <a class="text-muted" href="#!" aria-label="Şifrenizi mi unuttunuz?">Şifremi unuttum?</a>
              </p>
              <p>Hesabınız yok mu? <a href="register.html" class="link-info">Kayıt olun</a></p>

            </form>
          </div>
        </section>

        <aside class="col-sm-6 col-image px-0" aria-label="Platform Özellikleri">
          <div class="bg-image-vertical vh-100 image-overlay">
            <div class="image-overlay-content">

              <div class="animation-container">
                <div class="transfer-system">
                  <!-- Orbit Rings -->
                  <div class="orbit orbit-1"></div>
                  <div class="orbit orbit-2"></div>

                  <!-- Connection Lines -->
                  <div class="connection-line line-1"></div>
                  <div class="connection-line line-2"></div>
                  <div class="connection-line line-3"></div>
                  <div class="connection-line line-4"></div>

                  <!-- Central Hub -->
                  <div class="central-hub">
                    <i class="fas fa-shield-alt hub-icon"></i>
                  </div>

                  <!-- Floating Files -->
                  <div class="file-item file-1">
                    <i class="fas fa-file-alt"></i>
                  </div>
                  <div class="file-item file-2">
                    <i class="fas fa-image"></i>
                  </div>
                  <div class="file-item file-3">
                    <i class="fas fa-file-pdf"></i>
                  </div>
                </div>
              </div>

              <h2>Güvenli Dosya Yönetimi</h2>
              <p>End-to-end şifreleme ile dosyalarınız tamamen güvende</p>

              <ul class="feature-list">
                <li>
                  <i class="fas fa-lock"></i>
                  <span>256-bit AES şifreleme</span>
                </li>
                <li>
                  <i class="fas fa-cloud-upload-alt"></i>
                  <span>Hızlı ve güvenli yükleme</span>
                </li>
                <li>
                  <i class="fas fa-share-alt"></i>
                  <span>Kolay dosya paylaşımı</span>
                </li>
              </ul>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="supabase.js"></script>
  <script type="module" src="login.js"></script>
</body>

</html>
