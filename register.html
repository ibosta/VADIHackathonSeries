<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayıt Ol - Dosya Vadisi</title>
  <link rel="icon" type="image/png" href="img/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">

          <div class="px-5 ms-xl-4 logo-section pt-5 mt-xl-4">
            <img src="img/logo.png" alt="Dosya Vadisi" class="logo-image me-3">
            <span class="h1 fw-bold mb-0">Dosya Vadisi</span>
          </div>

          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

            <form id="signupForm" style="width: 23rem;">

              <h3 class="fw-normal mb-3 pb-3 form-title">Kayıt Ol</h3>

              <div class="form-outline mb-4">
                <label class="form-label" for="email">E-posta Adresi</label>
                <input type="email" id="email" class="form-control form-control-lg" placeholder="ornek@email.com" required />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="password">Şifre</label>
                <input type="password" id="password" class="form-control form-control-lg" placeholder="••••••••" required />
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="confirmPassword">Şifre Tekrar</label>
                <input type="password" id="confirmPassword" class="form-control form-control-lg" placeholder="••••••••" required />
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block w-100" type="submit">Kayıt Ol</button>
              </div>

              <div id="result"></div>

              <p>Zaten hesabınız var mı? <a href="login.html" class="link-info">Giriş yapın</a></p>

            </form>

          </div>

        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <div class="bg-image-vertical vh-100 image-overlay">
            <div class="image-overlay-content">
              <div class="welcome-icon">
                <i class="fas fa-user-plus"></i>
              </div>
              <h2>Aramıza Katılın</h2>
              <p>Güvenli dosya paylaşım platformumuza katılın.<br/>
                Hemen ücretsiz hesap oluşturun ve başlayın.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="register.js"></script>
</body>
</html>
