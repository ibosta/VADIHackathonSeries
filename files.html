<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosyalarım</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; }
        .navbar { background-color: #333; overflow: hidden; border-radius: 5px; margin-bottom: 20px; }
        .navbar a { float: left; display: block; color: #f2f2f2; text-align: center; padding: 14px 16px; text-decoration: none; }
        .navbar a:hover { background-color: #ddd; color: black; }
        .navbar a.active { background-color: #04AA6D; color: white; }
        .container { max-width: 1000px; margin: 0 auto; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f4f4f4; }
        table { width: 100%; border-collapse: collapse; }
        .btn-upload { background-color: #28a745; color: white; padding: 10px 15px; text-decoration: none; border-radius: 4px; font-size: 0.9em; float: right; }
        .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fff; margin: 10% auto; padding: 20px; border-radius: 8px; width: 400px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .modal h3 { margin-top: 0; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        .modal-actions { text-align: right; margin-top: 20px; }
        .btn-cancel { padding: 8px 16px; cursor: pointer; background-color: #ccc; border: none; border-radius: 4px; }
        .btn-confirm { padding: 8px 16px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Ana Sayfa</a>
        <a href="files.html" class="active">Dosyalarım</a>
        <a href="shared.html">Bana Paylaşılanlar</a>
        <a href="upload.html">Dosya Yükle</a>
    </div>

<div class="container">
    <h2>
        Dosyalarım
        <a href="upload.html" class="btn-upload">+ Yeni Dosya Yükle</a>
    </h2>
    
    <div id="status"></div>

    <table id="filesTable">
        <thead>
            <tr>
                <th>Dosya Adı</th>
                <th>Tarih</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody id="fileList">
            </tbody>
    </table>
    <div id="loading">Yükleniyor...</div>
</div>

<div id="shareModal" class="modal">
    <div class="modal-content">
        <h3>Dosya Paylaş</h3>
        <p id="shareFileName" style="color:#666; font-size:0.9rem; margin-bottom:15px;"></p>
        
        <div class="form-group">
            <label for="shareUsernames">Kullanıcı Adları (Virgülle ayırın)</label>
            <input type="text" id="shareUsernames" placeholder="ornek1, arkadas2">
        </div>

        <div class="form-group">
            <label for="shareExpires">Son Kullanma Tarihi (Opsiyonel)</label>
            <input type="datetime-local" id="shareExpires">
        </div>

        <div class="form-group">
            <label for="shareLimit">İndirme Hakkı (-1 limitsiz)</label>
            <input type="number" id="shareLimit" value="-1">
        </div>

        <div class="modal-actions">
            <button class="btn-cancel" id="closeModalBtn">İptal</button>
            <button class="btn-confirm" id="confirmShareBtn">Paylaş</button>
        </div>
    </div>
</div>

<script type="module" src="files.js"></script>

</body>
</html>
