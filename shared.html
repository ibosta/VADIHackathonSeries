<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Benimle Paylaşılanlar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--color-gray-50);
            display: flex;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: var(--shadow-md);
            border-radius: var(--border-radius-md);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        button {
            cursor: pointer;
            padding: 8px 16px;
            border: none;
            border-radius: var(--border-radius-md);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-download {
            background-color: var(--color-primary);
        }

        .btn-download:hover {
            background-color: var(--color-secondary);
        }

        .btn-download:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .status-expired {
            color: red;
            font-weight: bold;
            font-size: 0.8em;
        }

        .status-active {
            color: green;
            font-weight: bold;
            font-size: 0.8em;
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="img/logo.png" alt="Logo">
            <h1>Dosya Vadisi</h1>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html">Ana Sayfa</a>
            <a href="files.html">Dosyalarım</a>
            <a href="shared.html" class="active">Bana Paylaşılanlar</a>
            <a href="upload.html">Dosya Yükle</a>
			<div id="logout">Çıkış Yap</div>
        </nav>
    </aside>

    <main class="main-content">

        <div class="container">
            <h2>Benimle Paylaşılan Dosyalar</h2>

            <div id="status"></div>

            <table id="sharedTable">
                <thead>
                    <tr>
                        <th>Dosya Adı</th>
                        <th>Gönderen</th>
                        <th>Son Kullanma</th>
                        <th>Kalan İndirme</th>
                        <th>İşlem</th>
                    </tr>
                </thead>
                <tbody id="sharedFileList">
                </tbody>
            </table>
            <div id="loading">Yükleniyor...</div>
        </div>

        <script type="module" src="shared.js"></script>
    </main>
</body>

</html>
