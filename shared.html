<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benimle Paylaşılanlar</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; }
        .navbar { background-color: #333; overflow: hidden; border-radius: 5px; margin-bottom: 20px; }
        .navbar a { float: left; display: block; color: #f2f2f2; text-align: center; padding: 14px 16px; text-decoration: none; }
        .navbar a:hover { background-color: #ddd; color: black; }
        .navbar a.active { background-color: #04AA6D; color: white; }
        .container { max-width: 1000px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f4f4f4; }
        button { cursor: pointer; padding: 6px 12px; border: none; border-radius: 4px; color: white; }
        .btn-download { background-color: #007bff; }
        .btn-download:disabled { background-color: #ccc; cursor: not-allowed; }
        .status-expired { color: red; font-weight: bold; font-size: 0.8em; }
        .status-active { color: green; font-weight: bold; font-size: 0.8em; }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="index.html">Ana Sayfa</a>
        <a href="files.html">Dosyalarım</a>
        <a href="shared.html" class="active">Bana Paylaşılanlar</a>
        <a href="upload.html">Dosya Yükle</a>
    </div>

<div class="container">
    <h2>Benimle Paylaşılan Dosyalar</h2>
    
    <div id="status"></div>

    <table id="sharedTable">
        <thead>
            <tr>
                <th>Dosya Adı</th>
                <th>Gönderen</th>
                <th>Son Kullanma</th>
                <th>Kalan İndirme</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody id="sharedFileList">
            </tbody>
    </table>
    <div id="loading">Yükleniyor...</div>
</div>

<script type="module" src="shared.js"></script>

</body>
</html>
