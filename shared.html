<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Benimle Paylaşılanlar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--color-gray-50);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--gradient-primary);
            color: var(--color-white);
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar-header {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-header img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            border-radius: 12px;
            background: var(--color-white);
            padding: 8px;
        }

        .sidebar-header h1 {
            margin: 0;
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--color-white);
        }

        .sidebar-nav {
            flex: 1;
            padding: 20px 0;
        }

        .sidebar-nav a {
            display: block;
            padding: 16px 25px;
            color: var(--color-white);
            text-decoration: none;
            font-size: var(--font-size-base);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .sidebar-nav a:hover {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: var(--color-white);
            padding-left: 30px;
        }

        .sidebar-nav a.active {
            background: rgba(255, 255, 255, 0.2);
            border-left-color: var(--color-white);
            font-weight: 600;
        }

        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 40px;
        }

        .container { max-width: 1200px; margin: 0 auto; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: var(--shadow-md); border-radius: var(--border-radius-md); }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f4f4f4; }
        button { cursor: pointer; padding: 8px 16px; border: none; border-radius: var(--border-radius-md); color: white; transition: all 0.3s ease; }
        .btn-download { background-color: var(--color-primary); }
        .btn-download:hover { background-color: var(--color-secondary); }
        .btn-download:disabled { background-color: #ccc; cursor: not-allowed; }
        .status-expired { color: red; font-weight: bold; font-size: 0.8em; }
        .status-active { color: green; font-weight: bold; font-size: 0.8em; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="img/logo.png" alt="Logo">
            <h1>SecureShare</h1>
        </div>
        <nav class="sidebar-nav">
            <a href="index.html">Ana Sayfa</a>
            <a href="files.html">Dosyalarım</a>
            <a href="shared.html" class="active">Bana Paylaşılanlar</a>
            <a href="upload.html">Dosya Yükle</a>
			<div id="logout">
				ÇIKIŞ YAP
			</div>
        </nav>
    </aside>

    <main class="main-content">

<div class="container">
    <h2>Benimle Paylaşılan Dosyalar</h2>
    
    <div id="status"></div>

    <table id="sharedTable">
        <thead>
            <tr>
                <th>Dosya Adı</th>
                <th>Gönderen</th>
                <th>Son Kullanma</th>
                <th>Kalan İndirme</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody id="sharedFileList">
            </tbody>
    </table>
    <div id="loading">Yükleniyor...</div>
</div>

<script type="module" src="shared.js"></script>
    </main>
</body>
</html>
